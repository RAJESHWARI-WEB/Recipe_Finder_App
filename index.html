<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="headName">Recipe Finder</h1>

        <!-- Search Box -->
        <form action="javascript:void(0)" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="inputName" class="form-control" placeholder="Search for a ingredient....">
                <button class="btn btn-primary" type="button" id="button">Search</button>
            </div>
        </form>

        <!-- Error Message -->
        <div id="msg">
            <h3>We don't have the food you searched for. Please try another ingredient.</h3>
        </div>

        <!-- Meal Details -->
        <div id="details"></div>

        <!-- Search Results -->
        <div id="items"></div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
